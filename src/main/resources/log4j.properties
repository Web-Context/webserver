# Root logger option
log4j.rootLogger=ERROR, file, console

# Direct log messages to stdout
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c - %m%n
log4j.appender.console.Threshold=DEBUG

log4j.logger.org.apache.http=INFO
log4j.logger.com.serphydose.agentsupervision=DEBUG
log4j.logger.org.quartz=ERROR

# File appender
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c - %m%n
log4j.appender.file.file=log/myoutput.log
log4j.appender.file.MaxFileSize=100KB
log4j.appender.file.Threshold=ERROR