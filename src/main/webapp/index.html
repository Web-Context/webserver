<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GamesLibrary</title>
<link rel="stylesheet" type="text/css" href="styles/screen.css"
	media="screen">
</head>
<body ng-app="gamesrestserver">
	<div class="page" ng-controller="GamesCtrl">

		<p>{{routeParams}}</p>
		<header>
			<h1>Games library</h1>
			<nav>
				<ul>
					<li><a href="#/home" title="go to Library home page"><em>H</em>ome</a></li>
					<li ng-repeat="platform in platforms"><a
						href="#/platform/{{platform.code}}"
						accesskey="{{platform.accesskey}}"
						title="go to {{platform.name}} Library">{{platform.code}}</a></li>
				</ul>
			</nav>
		</header>
		<section ng-view="views/games.html"></section>
		<footer>
			<p>(c) 2014 - Frédéric Delorme</p>
		</footer>
	</div>
	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.min.js"></script>
	<script type="text/javascript" src="scripts/application/app.js"></script>
	<script type="text/javascript"
		src="scripts/application/services/gamesService.js"></script>
	<script type="text/javascript"
		src="scripts/application/controllers/gamesCtrl.js"></script>
</body>
</html>
