<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GamesLibrary</title>
<link rel="stylesheet" type="text/css" href="styles/screen.css"
	media="screen">
</head>
<body ng-app="gamesrestserver">
	<script type="text/javascript" src="scripts/libs/angular.min.js"></script>
	<header>
		<h1>Games library</h1>
		<nav>
			<ul>
				<li><a href="#/home" title="got to Library home page"><em>H</em>ome</a></li>
				<li ng-repeat="platform in platforms"><a
					href="#/category/{{platform.code}}"
					accesskey="{{platform.accesskey}}"
					title="got to {{platform.name}} Library">{{platform.name | highLightAccessKey}}</a></li>
			</ul>
		</nav>
	</header>
	<section ng-controller="GameCtrl">
		<article ng-repeat="game in games">
			<h1>{{game.title}}</h1>
			<div class="header">{{game.header}}</div>
			<div class="content">{{game.content}}</div>
			<div class="info">{{game.editor}} / {{game.publisher}} / {{game.publicationDate}} </div>
		</article>
	</section>
	<footer>
		<p>(c) 2014 - Frédéric Delorme</p>
	</footer>
	<script type="text/javascript" src="scripts/application/app.js"></script>
	<script type="text/javascript" src="scripts/application/controllers/gamesCtrl.js"></script>
</body>
</html>
