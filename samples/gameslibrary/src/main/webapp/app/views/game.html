<h2>{{game.title}}</h2>
<a href="{{game.cover.full}}" class="img-thumbnail cover left">
	<img src="{{game.cover.medium}}" title="{{game.title}}" />
</a>
<ul class="tags">
	<li ng-repeat="tag in game.tags"><a ng-href="#/tags/{{tag}}"
		title="Get all games for tag [{{tag}}]">{{tag}}</a></li>
</ul>
<ul class="platforms">
	<li ng-repeat="platform in game.platform"><a
		ng-href="#/game/{{game.id}}/platform/{{platform}}"
		title="Get game for platform [{{platform}}]">{{platform}}</a></li>
</ul>
<div class="header">{{game['header'][language]}}</div>
<div class="content">{{game['content'][language]}}</div>
<ul class="info">
	<li>editor: <strong>{{game.editor}}</strong></li>
	<li>developer: <strong>{{game.developer}}</strong></li>
	<li>publication: <strong>{{game.publicationDate |
			date : 'd/M/y' }}</strong></li>
</ul>
